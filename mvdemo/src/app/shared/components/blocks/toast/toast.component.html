<ng-container *ngFor="let toast of toastManager.toasts">

  <!-- NOTE With header -->
  <ng-container *ngIf="toast.headerKey && toast.withHeader else withoutHeader">

    <ngb-toast class="bg-{{ toast.type }}"
      [autohide]="toast.autoHide"
      [delay]="toast.delay"
      (hide)="toastManager.remove(toast.id)">
      <ng-template ngbToastHeader>
        <!-- Icon based on toast type -->
        <div class="d-flex align-items-center">
          <i *ngIf="toast.type == 'success'" class="fa fa-check-circle me-2 text-white"></i>
          <i *ngIf="toast.type == 'info'" class="fa fa-info-circle me-2 text-white"></i>
          <i *ngIf="toast.type == 'danger'" class="fa fa-times-circle me-2 text-white"></i>
          <div class="text-white me-auto">{{ toast.headerKey | translate }}</div>
        </div>
      </ng-template>
      <div class="text-dark">{{ toast.body }}</div>
    </ngb-toast>
  
  </ng-container>

  <!-- NOTE Without header -->
  <ng-template #withoutHeader>

    <ngb-toast class="bg-{{ toast.type }}"
      [autohide]="toast.autoHide"
      [delay]="toast.delay"
      (hide)="toastManager.remove(toast.id)">
      <div class="text-dark">{{ toast.body }}</div>
    </ngb-toast>

  </ng-template>

</ng-container>
