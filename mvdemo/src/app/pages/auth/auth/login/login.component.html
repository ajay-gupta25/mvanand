<div class="login_wrap">
    <div class="login_inner text-center mb-4 pb-3">
        <div class="login_header mb-4">QEvalAI</div>
        <div class="login_title mb-2">Login to your account</div>
        <div class="login_desc">Welcome back! Please enter your details.</div>
    </div>
    <button type="button" class="btn btn-primary" (click)="login1()">login</button>
    <button type="button" class="btn btn-primary" (click)="token()">token</button>
    <button type="button" class="btn btn-primary" (click)="excelsheet()">excel</button>
    <form [formGroup]="formGroup" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email" class="form-label">{{ 'EMAIL' | translate }}</label>
            <input type="email" placeholder="Enter email address" class="form-control" id="email" formControlName="email"
                [ngClass]="{ 'is-invalid' : formGroup.controls.email.errors && formGroup.controls.email.touched }" #emailInput >
            <div class="invalid-feedback" *ngIf="formGroup.controls.email.hasError('required')">
                {{ 'FIELD_REQUIRED' | translate }}
            </div>
            <div class="invalid-feedback" *ngIf="formGroup.controls.email.hasError('email')">
                {{ 'FIELD_EMAIL' | translate }}
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">{{ 'PASSWORD' | translate }}</label>
            <div class="password_field">
              <input type="{{ showPassword ? 'text' : 'password' }}" 
                     placeholder="Enter your password" 
                     class="form-control" 
                     id="password" 
                     formControlName="password"
                     [ngClass]="{ 'is-invalid' : formGroup.controls.password.errors && formGroup.controls.password.touched }">
              <button type="button" class="show_password" (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'fa-regular fa-eye' : 'fa-regular fa-eye-slash'"></i>
              </button>
              <div class="invalid-feedback" *ngIf="formGroup.controls.password.hasError('required')">
                {{ 'FIELD_REQUIRED' | translate }}
              </div>
            </div>
          </div>
        <div class="form-group d-flex align-items-center justify-content-between flex-wrap">
            <div class="custom_check mb-2">
            </div>
            <a routerLink="/forgot-password" class="mb-2 forgot_password">Forgot Password ?</a>
        </div>
        <div class="text-center mb-4">
            <button type="submit" class="btn btn-primary w-100" [disabled]="!formGroup.valid">Login</button>
        </div>
        <div class="text-center">
            <p class="mb-0">Unable to login? <a href="#" class="link_text">Help</a></p>
        </div>
    </form>
</div>
